apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pacman-01-dev-01
  namespace: pacman-01-argocd
spec:
  project: pacman-01
  destination:
    namespace: pacman-01-dev-01
    server: https://kubernetes.default.svc
  sources:
    - repoURL: https://marrober.github.io/helm-charts/
      chart: pacman
      targetRevision: 0.1.9
      helm:
        releaseName: pacman-helm-dev
        valueFiles:
          - app-in-namespace/dev-01
    - repoURL: https://github.com/marrober/helm-deployments.git
      targetRevision: main
      ref: values
  syncPolicy:
    automated: 
      prune: true 
      selfHeal: true 
      allowEmpty: false 
    syncOptions: 
      - Validate=true 
      - CreateNamespace=true 
      - PrunePropagationPolicy=foreground 
      - PruneLast=true 
    retry:
      limit: 1 
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 20s 