apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pacman-08-dev-01
  namespace: openshift-gitops
spec:
  destination:
    namespace: argo-root
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/marrober/helm-deployments.git
    path: app-root/apps/pacman-08/env/01-dev
    targetRevision: main
    helm:
      releaseName: pacman-08-dev-01
      valueFiles:
      - values.yaml
  project: pacman-app-08
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:  
    - Validate=true 
    - CreateNamespace=true 
    - PrunePropagationPolicy=foreground 
    - PruneLast=true 
    retry:
      limit: 1 
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 20s