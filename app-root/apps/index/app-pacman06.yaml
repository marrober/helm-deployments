apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: pacman-app-06
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  namespace: openshift-gitops
spec:
  sourceRepos:
  - https://github.com/marrober/helm-deployments.git
  - https://marrober.github.io/helm-charts/

  destinations:
  - server: '*'
    namespace: '*'

  clusterResourceWhitelist:
  - group: ''
    kind: Namespace
  - group: 'rbac.authorization.k8s.io'
    kind: ClusterRole
  - group: 'rbac.authorization.k8s.io'
    kind: ClusterRoleBinding

  namespaceResourceBlacklist:
  namespaceResourceWhitelist:
  orphanedResources:
    warn: false
  roles:
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pacman-06-root
  namespace: openshift-gitops
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  destination:
    namespace: argo-root
    server: https://kubernetes.default.svc
  source:
    path: app-root/apps/pacman-06
    repoURL: https://github.com/marrober/helm-deployments.git
    targetRevision: main
    directory:
      recurse: true
  project: pacman-app-06
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:  
    - Validate=true 
    - CreateNamespace=true 
    - PrunePropagationPolicy=foreground 
    - PruneLast=true 
    retry:
      limit: 1 
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 20s
---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: pacman-app-06-dev-01-mcsb
  namespace: pacman-app-06-dev-01
  labels:
    policy: pacman-app-06-dev-01-mcsb
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: pacman-app-06-dev-01-mcsb
        spec:
          severity: medium
          remediationAction: enforce
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: cluster.open-cluster-management.io/v1beta2
                kind: ManagedClusterSetBinding
                metadata:
                  name: dev-clusters
                  namespace: pacman-app-06-dev-01
                spec:
                  clusterSet: dev-clusters
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: pacman-app-06-dev-01-mcsb-placement
  namespace: pacman-app-06-dev-01
spec:
  clusterConditions:
  - type: ManagedClusterConditionAvailable
    status: "True"
  clusterSelector:
    matchExpressions:
      - key: name
        operator: In
        values:
        - "local-cluster"
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata: 
  name: pacman-app-06-dev-01-mcsb-binding
  namespace: pacman-app-06-dev-01
placementRef:
  name: pacman-app-06-dev-01-mcsb-placement
  kind: Placement
  apiGroup: cluster.open-cluster-management.io
subjects:
- name: pacman-app-06-dev-01-mcsb
  kind: Policy
  apiGroup: policy.open-cluster-management.io
