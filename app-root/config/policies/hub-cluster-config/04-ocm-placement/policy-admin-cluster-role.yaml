apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: ocm-placement
  namespace: rhacm-policies
  annotations:
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/categories: CM Configuration Management
    policy.open-cluster-management.io/controls: CM-2 Baseline Configuration
spec:
  remediationAction: enforce
  disabled: false
  policy-templates:
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: ocm-placement
          namespace: rhacm-policies
        spec:
          remediationAction: enforce
          severity: medium
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: Role
                metadata:
                  name: ocm-placement-consumer
                  namespace: openshift-gitops
                rules:
                # Allow controller to manage placements/placementdecisions
                - apiGroups: ["cluster.open-cluster-management.io"]
                  resources: ["placements"]
                  verbs: ["get", "list"]
                - apiGroups: ["cluster.open-cluster-management.io"]
                  resources: ["placementdecisions"]
                  verbs: ["get", "list"]
            - complianceType: musthave
              objectDefinition:
                apiVersion: rbac.authorization.k8s.io/v1
                kind: RoleBinding
                metadata:
                  name: ocm-placement-consumer:openshift-gitops
                  namespace: openshift-gitops
                roleRef:
                  apiGroup: rbac.authorization.k8s.io
                  kind: Role
                  name: ocm-placement-consumer
                subjects:
                - kind: ServiceAccount
                  namespace: openshift-gitops
                  name: argocd-applicationset-controller
            - complianceType: musthave
              objectDefinition:
                apiVersion: v1
                kind: ConfigMap
                metadata:
                  name: ocm-placement-generator
                  namespace: openshift-gitops
                data:
                  apiVersion: cluster.open-cluster-management.io/v1beta1
                  kind: placementdecisions
                  statusListKey: decisions
                  matchKey: clusterName
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: binding-ocm-placement
  namespace: rhacm-policies
placementRef:
  name: placement-ocm-placement
  kind: PlacementRule
  apiGroup: apps.open-cluster-management.io
subjects:
  - name: ocm-placement
    kind: Policy
    apiGroup: policy.open-cluster-management.io
---
apiVersion: apps.open-cluster-management.io/v1
kind: PlacementRule
metadata:
  name: placement-ocm-placement
  namespace: rhacm-policies
spec:
  clusterConditions:
    - status: "True"
      type: ManagedClusterConditionAvailable
  clusterSelector:
    matchExpressions:
      - {key: name, operator: In, values: ["local-cluster"]}