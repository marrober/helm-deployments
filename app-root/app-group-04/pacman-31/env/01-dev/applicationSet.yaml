apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pacman-app-31-dev-01
  namespace: openshift-gitops
spec:
  generators:
    - clusterDecisionResource:
        configMapRef: ocm-placement-generator
        labelSelector:
          matchLabels:
            cluster.open-cluster-management.io/placement: dev-clusters
  template:
    metadata:
      annotations:
        apps.open-cluster-management.io/ocm-managed-cluster: '{{name}}'
        apps.open-cluster-management.io/ocm-managed-cluster-app-namespace: openshift-gitops
        argocd.argoproj.io/skip-reconcile: "true" 
      labels:
        apps.open-cluster-management.io/pull-to-ocm-managed-cluster: "true" 
      name: '{{name}}-pacman-app-31-dev-01'
    spec:
      destination:
        namespace: pacman-app-31-dev-01
        server: '{{server}}'
      project: pacman-app-31
      source:
        repoURL: https://github.com/marrober/helm-deployments.git
        path: app-root/app-group-02/pacman-11/deployment/01-dev
        targetRevision: main
        helm:
          releaseName: pacman-helm-dev
          valueFiles:
          - values.yaml
      syncPolicy:
        automated: {}
        syncOptions:
        - CreateNamespace=true
        retry:
          limit: 5 
          backoff:
            duration: 5s
            factor: 2 
            maxDuration: 30s